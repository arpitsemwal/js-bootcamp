<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <h1>Todos</h1>
    <input id="search-todo" type="text" placeholder="Enter filter text">
    <label id="hide-completed-todo">
        <input type="checkbox"> Hide completed todos
    </label>
    <div id="todos"></div>
    <form id="todo-form">
        <input type="text" placeholder="Enter something to do" name="todo">
        <button>Submit</button>
    </form>
    <script src="todo-app.js"></script>
</body>
</html>
